<div ui-view>
	<h1>
		Roles
		<button class="btn btn-primary pull-right hidden-print"  data-ui-sref="roles.add">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>
	</h1>

	<hr>

	<div class="input-group input-group">
		<span class="input-group-addon"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></span>
		<input data-ng-model="filter.name" type="text" class="form-control" placeholder="enter filter string">
	</div>
	
	<br>

	<div>
		<table class="table table-striped">
			<tbody>
				<tr class="animate-repeat" data-ng-repeat="role in roles | filter:filter.name:strict">
					<td class="listElement">
						<a href="#/roles/view/{{role.name}}">{{role.name}}</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
